<body>
   
    <div class="slider"></div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" href="#">WEB322 - Sahilpreet Singh</span>
  
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/blog">Blog</a></li>
              <li><a href="/about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="/posts">Posts</a></li>

              <li ><a href="/posts/add">Add Post</a></li>            
            </ul>
          </div><!-- /.navbar-collapse -->

    <div>


        <div class="getC">
            <form action="/posts">
         <label for="category">Search by category:</label>
         <input class="form-control" id="category" name="category" type="number" placeholder="type A Category[1-5] and press enter"  />
        </form>
        </div>

        
        <div class="get">
            <form action="/posts">
         <label for="id">get by id</label>
         <input class="form-control" id="id" name="id"  placeholder="type id and press enter " type="number" />
        </form>
        </div>
        <div class="get">
            <form action="/posts">
         <label for="minDate">Search by minDate:</label>
         <input class="form-control" id="minDate" name="minDate" placeholder="type date in format YYYY-MM-DD and press enter "  />
        </form>
        </div>

        <div class="get">
            <form action="/posts">
         <label for="post">get all</label>
         <input class="form-control" id="post" name="post"  placeholder="type anything and press enter to get all posts"/>
        </form>
        </div>

        </form>
        </div>




      
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    t1.to(".slider",{x:'0%' ,duration:1 } );
    t1.to(".navbar-brand",{x:'0%',duration:1.5 },"-1" );


  

   

    
 
</script>
